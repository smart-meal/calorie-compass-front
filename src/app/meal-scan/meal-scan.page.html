<ion-header>
  <ion-toolbar>
    <ion-title>
      Image Upload
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
 <!--Display uploaded image-->
    <ion-img id="uploadImg2"src="assets/icon/no-preview.png" class="logo-image"></ion-img>

  <ion-item>
    <ion-label position="floating">File Name</ion-label>
    <ion-input [(ngModel)]="textInput" name="textInput" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">File Upload</ion-label>
    <ion-input type="file" id="upload-existing" expand ="full" (change)="imageSelected($event.target.files[0])"></ion-input>
  </ion-item>

  <ion-button id=open-loading expand="block" (click)="submitForm()">Submit</ion-button>
  <ion-loading trigger="open-loading" message="Please wait 15 seconds..." duration="15000"></ion-loading>
</ion-content>
