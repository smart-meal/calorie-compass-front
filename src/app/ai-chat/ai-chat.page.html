<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button class="clear-history-button" (click)="clearChatHistory()">
        Clear History
      </ion-button>
    </ion-buttons>
    <ion-title>
      Personalized AI Assistant
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <!-- Display Chat Messages -->
  <ion-list lines="none" class="chat-container">
    <ion-item *ngFor="let message of messages">
      <!-- Check the type of the message -->
      <div *ngIf="message.type === 'user'" class="user-message">
        User: {{ message.text }}
      </div>
      <div *ngIf="message.type === 'assistant'" class="assistant-message">
        Assistant: {{ message.text }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="newMessage" placeholder="Type a message..."></ion-input>
      <ion-button (click)="sendMessage(newMessage)">Send</ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
