<ion-header>
  <ion-toolbar>
    <ion-title>
      Personalized AI Assistant
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list lines="none" class="chat-container">
    <!-- Messages will be dynamically added here -->
  </ion-list>

  <div id="container">
    <ion-item>
      <ion-input placeholder="Type a message..."></ion-input>
      <ion-button>Send</ion-button>
    </ion-item>
  </div>
</ion-content>
