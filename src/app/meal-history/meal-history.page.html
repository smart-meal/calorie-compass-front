<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="redirectToDashboard()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Meal History
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list lines="full" *ngFor="let day of mealDays">
    <ion-item-divider color="light">
      {{ day.date }}
    </ion-item-divider>
 
    <ion-item *ngFor="let meal of day.meals" (click)="openMealDetail(meal)">
      <ion-thumbnail slot="start">
        <ion-img [src]="meal.image_url"></ion-img> <!-- Bind image source here -->
      </ion-thumbnail>
      <ion-label>
        <h2>{{ meal.name }}</h2>
        <p>Calories: {{ meal.calories }}</p>
        <p>Date: {{ meal.meal_date }}</p>
        <p>Time: {{ meal.meal_time }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
